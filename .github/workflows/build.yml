name: ğŸ—ï¸ Construir APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§± Instalar dependÃªncias Android
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          sudo mv gradle-8.7 /opt/gradle
          echo "export PATH=\$PATH:/opt/gradle/bin" >> \$GITHUB_ENV
          echo "Gradle instalado com sucesso!"

      - name: âš™ï¸ Corrigir AndroidManifest.xml
        run: bash .github/scripts/fix_manifest.sh

      - name: ğŸ—ï¸ Construir APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¦ Enviar APK gerado
        uses: actions/upload-artifact@v3
        with:
          name: AuroraRoleplay
          path: app/build/outputs/apk/release/*.apk
