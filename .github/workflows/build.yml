name: Criar APK do AuroraRoleplay

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Clonar c√≥digo
        uses: actions/checkout@v3

      - name: ‚òï Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üì± Instalar Android SDK
        uses: android-actions/setup-android@v2

      - name: üèóÔ∏è Construir APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: üîê Assinar APK
        run: |
          echo "\$KEYSTORE" > keystore.jks
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore.jks app/build/outputs/apk/release/app-release.apk aurora_key -storepass \$KEYSTORE_PASSWORD

      - name: ‚òÅÔ∏è Fazer upload do APK assinado
        uses: actions/upload-artifact@v3
        with:
          name: AuroraRoleplay.apk
          path: app/build/outputs/apk/release/app-release.apk
